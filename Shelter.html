<body>
	<div id="map" style="width:100%;height:400px;"></div>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0fdbdd42f1e8803ba2fe9ee175e83ec6"></script>
	<script>
		const mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			mapOption = {
				center: new kakao.maps.LatLng(37.01028774490426, 127.101680128129), // 지도의 중심좌표
				level: 3 // 지도의 확대 레벨
			};

		const map = new kakao.maps.Map(mapContainer, mapOption);

		new kakao.maps.MarkerClustere({
			map : map,
			averageCenter : true,
		});

		// 지도에 마커와 인포윈도우 표시하는 함수
		function dispalyMarker(locPosition, message) {
			// 마커 생성
			const marker = new kakao.maps.Marker({
				map: map,
				position: locPosition,
			});

			const iwContent = message, // 인포윈도우에 표시할 내용
				iwRemoveable = false;

			// 인포윈도우 생성
			const infowindow = new kakao.maps.Infowindow({
				content: iwContent,
				removeable: iwRemoveable,
			});

			// 인포윈도우를 마커위에 표시
			infowindow.open(map, marker);

			// 지도 중심좌표를 접속위치로 변경
			map.setCenter(locPosition);
		}

		// geolocation true 기능
		const geolocationT = () => {
			navigator.geolocation.getCurrentPosition(function (postiion) {
				const { latitude, lonitude } = position.coords;
				const locPosition = new kakao.maps.LatLng(latitude, lonitude),
					message = '<div style="padding:5px;"> 내 위치 </div>';

				// 현재 내 위치와, 메세지를 매개변수로 넘겨서 마커 생성
				dispalyMarker(locPosition, message);
			});
		};

		// geolocation false 기능
		const geolocationF = () => {
			const locPosition = new kakao.maps.LatLng(37.01028774490426, 127.101680128129),
			message = "geolocation을 사용할 수 없어요";

			dispalyMarker(locPosition, message);
		}

		const imageSrc =
			"https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
		const base_url = "./data.json";
		const getData = async () => {
			const res = await fetch(base_url);
			return res.text();
		};

		const init = async () => {
			const db = JSON.parse(await getData());

			if (navigator.geolocation) {
				geolocationT();
			} else {
				geolocationF();
			}

			// data.json 데이터 뿌리기
			da.data.forEach((item, i) => {
				const { FACLT_NM_BULDNG_NM_INFO, REFINE_WGS84_LAT, REFINE_WGS84_LOGT } = item;

				// 마커 이미지 이미지 크기
				const imageSize = new kakao.maps.Size(24, 35);

				// 마커 이미지 생성
				const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

				// 마커 생성
				const mrker = new kakao.maps.Marker({
					map: map,
					position: new kakao.maps.LatLng(REFINE_WGS84_LAT, REFINE_WGS84_LOGT),
					image: markerIage,
				});

				// 인포윈도우를 마커위에 표시
				infowindow.open(map, marker);
				marker.setMap(map);
				console.log(marker);

				const temp_html = `<div class="customoverlay">
                        <a href="https://map.kakao.com/link/map/${FACLT_NM_BULDNG_NM_INFO},${REFINE_WGS84_LAT},${REFINE_WGS84_LOGT}"" target="_blank">
                            <span class="title">${FACLT_NM_BULDNG_NM_INFO}</span>
                        </a></div>`;

				// 커스텀 오버레이 생성
				new kakao.maps.CustomOverlay({
					map: map,
					position: new kakao.maps.LatLng(REFINE_WGS84_LAT, REFINE_WGS84_LOGT),
					content: temp_html,
					yAnchor: 1,
				});
			});

			init();
		}

		// // 마커가 표시될 위치입니다
